<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog</title>
  <link rel="stylesheet" href="homework.css">
</head>
<body>
  <div class="container">
    <h1 id="ptag"></h1>

    <textarea id="message" placeholder="Type your message here..."></textarea>
    <div class="buttons">
      <button id="postBtn">Post</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div class="blog">
      <div id="topic" class="post-section">
        <h2>Main Post:</h2>
      </div>
      <div id="reply1" class="post-section">
        <h3>Reply 1:</h3>
      </div>
      <div id="reply2" class="post-section">
        <h3>Reply 2:</h3>
      </div>
    </div>
  </div>

  <script src="homework.js"></script>
</body>
</html>
